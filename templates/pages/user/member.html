{% extends 'admin_layout.html' %}

{% block title %}Utilisateur{% endblock %}

{% block content %}


<div class="divOverlay dis-flex">
    
    <form id="formAddMember" class="pd-20 br-4">
        <div class="divPanelheader dis-flex mg-bottom-20">
            <h2>Ajouter un membre</h2>
            <button class="btnQuit br-middle ft-bold">X</button>
        </div>

        <div class="divGroupForm dis-flex dis-flex-col mg-bottom-20">
            <input type="text" class="pd-10 mg-bottom-20 ft-15 br-4" name="fname" placeholder="Prénom">
            <input type="text" class="pd-10 mg-bottom-20 ft-15 br-4" name="lname" placeholder="Nom de famille">
            <select name="" id="" class="pd-10 ft-15 br-4">
                <option value="">Lien de paranté</option>
                <option value="">Père</option>
                <option value="">Mére</option>
                <option value="">Fils</option>
                <option value="">Fille</option>
                <option value="">Niéce</option>
                <option value="">Neuve</option>
            </select>
        </div>

        <button class="pd-10 br-4 letter-spacing ft-bold btn-blue" id="btnAddMember">Ajouter</button>

    </form>

</div>



{% endblock %}
